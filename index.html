<body>
    <div class="container">
        <h1>Weather in Your Province</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="weather-info">
            <h2 id="cityName"></h2>
            <div id="icon"></div>
            <p>Temperature: <span id="temp"></span>Â°C</p>
            <p>Condition: <span id="condition"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
            <p id="localTime"></p>
        </div>
    </div>
    <footer>
